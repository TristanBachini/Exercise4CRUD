{% extends 'authorbooks/main.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <h1>Update Book Page</h1>
    <br>

    <div class="card">
        <div class="card-header">
            Update Book Form
        </div>
        <div class="card-body">
            <form action="" method="post">
                <!-- input fields insert -->
                {% csrf_token %}
                {{bookform|crispy}}
                <button type="submit" class="btn btn-outline-success">
                    <i class="fas fa-edit"></i>
                    Update Book
                </button>

                <a href="{%url 'home'%}" class="btn btn-outline-danger">
                    <i class="fas fa-ban"></i>
                    Cancel
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
